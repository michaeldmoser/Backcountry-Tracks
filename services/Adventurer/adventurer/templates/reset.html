<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	lang="en">
<head>
	<title>{{ escape(title) }}</title>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/static/css/typography.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/static/css/front.css" type="text/css" media="screen">
	<link rel="stylesheet" type="text/css" href="/static/c/Aristo/Aristo.css"/>
    <script type="text/javascript" src="/static/js/lib/underscore.js"></script>
    <script type="text/javascript" src="/static/js/lib/backbone.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery-ui/1.8.13/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/tripplanner.js"></script>
</head>
<body id="" >
	<div id="outer-wrapper">
		<div id="inner-wrapper">
			<div id="big-login-wrapper">
				<form id="big-login-form" action="#" method="POST" enctype="multipart/form-data">
					{{ escape(message) }}<br />
			    	<input type='text' name='email' id='email' title="Email" placeholder="Email"/>
			    	<input type='password' name='password' id='password' title="Password" placeholder="New password"/><br />
			    	<input type='password' name='retype_password' id='retype_password' title="Password" placeholder="Retype new password"/><br />
			    	<input name="submit" id="submit" type="submit" value="Login" />
                    <input id='reset_key' type="hidden" value="{{ escape(key) }}" name="reset_key" />
				</form>
			</div>
		</div>

		<div id="splash_z1_left">
			<img src="/static/img/bgnd/splash_z1_left.png" width="446" height="295" alt="hikers"/>
		</div>
		<div id="splash_z1_right">
			<img src="/static/img/bgnd/splash_z1_right.png" width="200" height="120" alt="hikers right"/>
		</div>
		<div id="splash_trees"></div>
		<div id="splash_ground"></div>
		<div id="splash_bg"></div>
	</div>
    <script type="text/javascript">
        $('input[name=submit]').button();
    </script>

    <div id="form_message"></div>
</body>
</html>
