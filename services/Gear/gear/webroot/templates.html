<script id="gear_manager_template" type="text/template+html">
	<header>
		<h1>Gear Manager</h1>
		<h2>Add and remove gear from your personal stash</h2>
	</header>
	<section id="gear_list_view" class="list_view">
		<header>
			<h1>My Gear</h1>
			<div id="trip_organizer_header_marker" class="heading_marker">
				<img src="/static/img/heading_arrow.png" alt="up arrow" width="18" height="10" />
			</div>
			<h2>Current Gear List:</h2><div class="content_button"><button title="Add Gear" class="model_add_button"> Add Gear </button></div>
		</header>
		<ul></ul>
	</section>
</script>
<script id="gear_add_form_template" type="text/template+html">
	<div class="form_row">
		<label for="gear_form_name">Name</label>
		<input name="gear_name" id="gear_form_name" value="{{ name }}" />
	</div>
	<div class="form_row">
		<label for="gear_form_weight">Weight</label>
		<input name="gear_weight" id="gear_form_weight" value="{{ weight }}" />
	</div>
	<div class="add_gear_description">
		<label for="gear_form_description">Description</label>
		<textarea name="gear_description" id="gear_form_description">{{ description }}</textarea>
	</div>
</script>
<script id="gear_list_item_template" type="text/template+html">
		<div class="gear_name list_item_column name_column">{{ name }}</div>
		<div class="gear_description list_item_column">{{ description }}</div>
		<div class="list_item_controls"><button title="Delete"> X </button></div>
</script>
