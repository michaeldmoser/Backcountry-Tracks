<script id="trip_organizer_list_template" type="text/tempalte+html">
	<header>
		<h1>Trip Organizer</h1>
		<h2>Create and organize your trips</h2>
	</header>
	<section id="trip_list_view" class="list_view">
		<header>
			<h1>My Trips</h1>
			<div id="trip_organizer_header_marker" class="heading_marker">
				<img src="/static/img/heading_arrow.png" alt="up arrow" width="18" height="10" />
			</div>
			<h2>Current Trips:</h2><div class="content_button"><button title="Add Trip"> Add Trip </button></div>
		</header>
	</section>
</script>
<script id="trips_detail_template" type="text/template+html">
	<header>
		<h1 class="component_title"></h1>
		<input type="text" value="" name="trip_name" class="trip_title"/>
		<div class="trip_dates">
			<span class="trip_start_date"></span> <input type="text" id="trip_start_date" name="trip_start_date" class="trip_start_date"  value="" readonly="readonly" style="display:none"/>
			<span> - </span>
			<span class="trip_end_date"></span> <input type="text" id="trip_end_date" name="trip_end_date" class="trip_end_date" value="" readonly="readonly" style="display:none"/>
		</div>
	</header>
	<section id="trip_detail_view" class="detail_view">
		<nav>
			<ul>
				<li><a href="#summary_tab">Overview</a>|</li>
				<li><a href="#gear_tab">Gear</a>|</li>
				<li><a href="#trip_discussion">Discussion</a>|</li>
				<li><a href="#friends_tab">Friends</a>|</li>
				<li><a href="#route_tab">Route</a></li>
			</ul>
			<div id="trip_organizer_header_marker" class="heading_marker">
				<img src="/static/img/heading_arrow.png" alt="up arrow" width="18" height="10" />
			</div>
		</nav>
		<section id="friends_tab" class="friends_section">
			<div class="content_block">
				<h2>Invite Friends</h2><div class="content_button">
					<button class="add_person">invite friend</button>
				</div>
			</div>
			<div class="content_block">
				<h2>Friends on Trip</h2><ul class="friends_list"></ul>
			</div>
		</section>

		<section id="route_tab" class="route_overview_section">
			<div class="content_block">
				<h2>Add Map</h2><div>
				<div id="drophere" class="content_button"><button>choose file</button><input type="file" name="upload_button" id="upload_button"/></div>
					<div id="route_map"></div>
				</div>
			</div>
			<div class="content_block">
				<h2>Route Description</h2><div class="trip_route_description description_block"></div><textarea name="route_description" class="description_block"></textarea></div>
			<div class="content_block">
				<h2>Round Trip Distance</h2><div id="trip_distance" class="text_input_block"></div><input type="text" name="trip_distance" class="text_input_block"/>
			</div>
			<div class="content_block">
				<h2>Difficutly</h2><div id="trip_difficulty" class="text_input_block"></div><input type="text" name="difficulty" class="text_input_block"/>
			</div>
			<div class="content_block">
				<h2>Elevation Gain/Loss</h2><div id="trip_elevation_gain" class="text_input_block"></div><input type="text" name="elevation_gain" class="text_input_block"/>
			</div>
		</section>

		<section id="summary_tab">
			<div class="trip_description_container content_block">
				<h2>Description</h2><div>
					<div class="trip_description description_block"></div>
					<textarea name="trip_description" class="trip_description description_block"></textarea>
				</div>
			</div>
			<div class="itinerary content_block">
				<h2>Itinerary</h2><div><div class="trip_itinerary_content description_block"></div><textarea name="trip_itinerary" class="trip_itinerary description_block"></textarea></div>
			</div>
			<aside class="trip_activities content_block">
			<!--
				<h2>Recent Activity</h2><ol class="trip_activities activities">
					<li class="trip_activity odd">
					<a href="#">Zach Conrad</a> was invited to the trip <time class="happened_on">12 hours ago</time>
					</li>
					<li class="trip_activity">
					<a href="#">Michael</a> posted a <a href="#">comment</a> <time class="happened_on">13 hours ago</time>
					</li>
					<li class="trip_activity odd">
					<a href="#">Walt</a> added shared gear <time class="happened_on">14 hours ago</time>
					</li>
				</ol>
				-->
			</aside>
		</section>
		<section id="trip_discussion" class="trip_discussion">
			<div class="content_block">
				<h2>Comment</h2><div class="discussion_controls">
					<textarea class="description_block"></textarea>
					<div class="content_button"><button>stick it!</button></div>
				</div>
			</div>
			<div class="discussion_sorting content_block">
				<h2>Recent Comments</h2><div>
					<div class="sorting">Sort comments by: <a href="#" class="posted">Order posted</a> | <a href="#" class="recent">Most recent first</a></div>
					<section class="trip_comments activities"></section>
				</div>
			</div>
		</section>
		<section id="gear_tab">
			<section id="trip_personal_gear" class="content_block">
				<h2>My Gear</h2><div>
					<div class="content_button"><button id="select_gear">organize gear</button></div>
					<ul class="personal_gear"></ul>
				</div>
			</section>
			<section id="trip_group_gear" class="content_block">
				<h2>Shared / Group Gear</h2><div>
					<div class="howto">to add group gear simply drag and drop from above into this area</div>
					<ul></ul>
				</div>

			</section>
		</section>
	</section>
</script>

	<textarea name="invitees"></textarea>

<script id="trip_list_item" type="text/template+html">
<div class="list_item_column name_column trip_name">{{ name }}</div>
<div class="list_item_column description_column trip_dates">{{ start }} - {{ end }}</div>
<div class="list_item_controls">
	<button title="Accept"> accept </button><button title="Ignore"> ignore </button><button title="Delete"> X </button>
</div>
</script>

<script id="trip_discussion_comment_template" type="text/template+html">
	<article class="trip_comment">
		<header>
			<time datetime="{{ datetime }}">{{ datetime }}</time> <a href="#">{{ first_name }} {{ last_name }}</a> said ...
		</header>
		<div>{{ comment }}</div>
	</article>
</script>

		</div>
