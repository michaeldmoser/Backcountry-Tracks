<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	lang="en">
<head>
	<title>Register</title>
</head>
<body id="" >
	<h1>Register</h1>
	<form action="/register" method="POST" enctype="multipart/form-data">
		<input name="first_name" id="first_name" type="text" value="first name" tabindex="1"  />
		<input name="last_name" id="last_name" type="text" value="last name" tabindex="1"  />
		<input name="email" id="email" type="text" value="email address" tabindex="3"  />
		<input name="birthdate" id="birthdate" type="text" value="birthdate" tabindex="4"  />
		<input name="password" id="password" type="password" value="" tabindex="5"  />
		<input name="password_again" id="password_again" type="password" value="" tabindex="6"  />
		<input name="submit" id="submit" type="submit" value="Register" tabindex="7"  />
	</form>	
</body>
</html>
