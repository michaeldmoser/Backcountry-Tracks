<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	lang="en">
<head>
	<title>Register</title>
    <link rel="stylesheet" href="/static/js/lib/jquery-ui/1.8.13/themes/base/jquery-ui.css" type="text/css" media="screen">
    <script type="text/javascript" src="/static/js/lib/underscore.js"></script>
    <script type="text/javascript" src="/static/js/lib/backbone.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery-ui/1.8.13/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/tripplanner.js"></script>
</head>
<body id="" >
	<h1>Register</h1>
	<form id="registerForm" action="/app/register" method="POST" enctype="multipart/form-data">
		<input name="first_name" id="first_name" type="text" value="first name" tabindex="1"  />
		<input name="last_name" id="last_name" type="text" value="last name" tabindex="1"  />
		<input name="email" id="email" type="text" value="email address" tabindex="3"  />
		<input name="birthdate" id="birthdate" type="text" value="birthdate" tabindex="4"  />
		<input name="password" id="password" type="password" value="" tabindex="5"  />
		<input name="password_again" id="password_again" type="password" value="" tabindex="6"  />
		<input name="submit" id="submit" type="submit" value="Register" tabindex="7"  />
	</form>
	<div id="thankYouContainer" style="display: none">
		Thank you for registering! <br />
		An email has been sent.
	</div>
	<script type="text/javascript" >
		$('#registerForm').tpRegistration({thankYouElement: $('#thankYouContainer')})
	</script>
<h1>Login</h1>
<form id="login_form" action="/app/login" method="POST" enctype="multipart/form-data">
    <div><label for="email">Email: </label><input type='input' name='email' id='email' /></div>
    <div><label for="password">Password: </label><input type='password' name='password' id='password' /></div>
</form>
	
</body>
</html>
